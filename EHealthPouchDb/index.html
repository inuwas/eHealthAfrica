<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>VanillaJS â€¢ TodoMVC</title>
    <link rel="stylesheet" href="css/base.css">
    <!--[if IE]>
      <script src="style/ie.js"></script>
    <![endif]-->
  </head>
  <body>
    <section id="todoapp">
      <header id="header">
	<h1>todos</h1>
	<input id="new-todo" placeholder="What needs to be done?" autofocus>
      </header>
      <section id="main">
	<ul id="todo-list"></ul>
      </section>
      <footer id="footer">
	<span id="todo-count"></span>
        <div id="sync-wrapper">
          <div id="sync-success">Currently syncing</div>
          <div id="sync-error">There was a problem syncing</div>
        </div>
      </footer>
    </section>
    <div ng-app="myApp">
      <div ng-controller="zController">
        <input ng-model="putInDatabase" placeholder="What needs to be done?" autofocus>
        <input type="button" id="buttonMe" value="Add to Pouch" />
      </div>
    </div>
    <footer id="info">
      <p>Double-click to edit a todo</p>
      <p>Template by <a href="http://github.com/sindresorhus">Sindre Sorhus</a></p>
      <p>Created by <a href="http://twitter.com/ffesseler">Florian Fesseler</a></p>
      <p>Cleanup, edits by <a href="http://github.com/boushley">Aaron Boushley</a></p>
    </footer>
    <script src="scripts/angular/angular.js" type="text/javascript" charset="utf-8"></script>
    <script src="app/pouchdb-5.0.0.min.js"></script>
	<script src="scripts/angular-pouchdb/angular-pouchdb.js" type="text/javascript" charset="utf-8"></script>
	<script src="scripts/angular-mocks/angular-mocks.js" type="text/javascript" charset="utf-8"></script>
	<script src="scripts/pouchdb/dist/pouchdb.js" type="text/javascript" charset="utf-8"></script>
	<script src="scripts/jquery/dist/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="scripts/bootstrap/dist/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	<script src="app/app.js" type="text/javascript" charset="utf-8"></script>
	<script src="app/base.js"></script>
	<script src="app/app.js"></script>
	<script src="app/controllers.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
